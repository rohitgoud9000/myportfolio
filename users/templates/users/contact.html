{% extends 'users/base.html' %}
{% block title %}Contact | Rohit Goud{% endblock %}

{% block content %}

<!-- âœ… Toast Message -->
{% if messages %}
<div class="fixed top-4 right-4 z-50 w-auto">
  {% for message in messages %}
    <div class="flex items-center px-4 py-3 text-sm text-green-800 bg-green-100 border border-green-300 rounded shadow-md animate-fade-in-up transition-all duration-500 ease-in-out">
      <svg class="w-5 h-5 mr-2 text-green-600" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-4l6-6-1.5-1.5L9 11l-2-2L5.5 10.5 9 14z" clip-rule="evenodd" />
      </svg>
      {{ message }}
    </div>
  {% endfor %}
</div>
{% endif %}

<!-- Contact Form -->
<section class="py-12 px-4 sm:px-8 bg-gray-50 min-h-screen">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">ğŸ“¬ Contact Me</h2>
    <form method="POST" action="{% url 'contact' %}" class="space-y-6">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700">Your Name</label>
        <input type="text" name="name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Your Email</label>
        <input type="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Message</label>
        <textarea name="message" rows="5" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-6 py-2 rounded-full bg-blue-600 hover:bg-blue-700 text-white shadow-md transition">
          Send Message
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
