<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <style>
  .animate-fade-in-up {
    animation: fadeInUp 0.5s ease-out;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

    <!-- Animation Styles (inside body) -->
<style>
  .animate-fade-in {
    animation: fadeIn 1s ease-out;
  }
  .animate-fade-in-up {
    animation: fadeInUp 1s ease-out;
  }
  .animate-zoom-in {
    animation: zoomIn 0.8s ease-out;
  }
  .delay-100 { animation-delay: 0.1s; }
  .delay-200 { animation-delay: 0.2s; }
  .delay-300 { animation-delay: 0.3s; }

  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @keyframes zoomIn {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <!-- Navbar -->
    <nav class="bg-white shadow-md px-4 py-3">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Rohit Goud</h1>
            <ul class="flex gap-6 text-base font-medium">
                <li><a href="{% url 'home' %}" class="hover:text-blue-600">Home</a></li>
                <li><a href="{% url 'about' %}" class="hover:text-blue-600">About</a></li>
                <li><a href="{% url 'projects' %}" class="hover:text-blue-600">Projects</a></li>
                <li><a href="{% url 'contact' %}" class="hover:text-blue-600">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page content -->
    <div class="container mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-16 py-4 text-center text-sm text-gray-600">
        Â© 2025 Rohit Goud. All rights reserved.
    </footer>

</body>
</html>
